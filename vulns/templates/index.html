<!DOCTYPE html>
<html>
    <head>
        <title>Totally secure site :)</title>
    </head>

    <body>
        <h1>Online secret vault</h1>
        <p>
            Welcome to the secret vault! Feel free to store your deepest
            and darkest secrets here.
        </p>
        <p>
            All data will be kept 100% private.
        </p>
        <br>
        <hr>

        <h2>Your secrets:</h2>
        <ul>
        {% for note in notes %}
            {{note|safe}}
        {% endfor %}
        </ul>
        <br>
        <hr>

        <h2>Add a secret:</h2>
        <form action="/addnote" method="get">
            <input type="hidden" name="user" value="{{currentuser}}" />
            <label for="note">Note text:</label><br>
            <input id="note" name="note" type="text" maxlength=200><br>
            <label for="colour">And pick a colour:<label><br>
            <input id="colour" name="colour" type="color"><br>
            <input type="submit" value="Add my note!"><br>
        </form>
        <br>
        <hr>

        <h2>Remove a secret:</h2>
        <form action="/deletenote" method="get">
            <label for="note">Delete all notes whose secret text contains:</label><br>
            <input id="note" name="note" type="text" maxlength=200><br>
            <input type="submit" value="Delete the note!"><br>
        </form>
        <br>
        <hr>

        <a href="/logout/"><button type="button">Log out</button></a>
    </body>
</html>
